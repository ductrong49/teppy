<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>BẢNG THI ĐẤU</title>

<style>
  :root{
    --card-bg: rgba(255,255,255,0.95);
    --border: #2b6cb0;
  }
  *{ box-sizing: border-box; }
  body{
    margin:0;
    font-family: Arial, Helvetica, sans-serif;
    background:url("image.jpg") center/cover fixed no-repeat;
    padding:16px;
    font-size:clamp(15px,4vw,18px);
  }
  .container{
    max-width:950px;
    margin:auto;
  }
  h1,h2{ text-align:center; margin:0; padding:0; color:#fff; text-shadow:1px 1px 3px #000; }
  h1{ font-size:1.4rem; margin-bottom:4px; }
  h2{ font-size:1.1rem; margin-bottom:16px; }

  /* TOP SCROLL */
  .top-scroll{
    display:flex;
    gap:14px;
    overflow-x:auto;
    padding:10px 0 18px;
  }
  .top-block{
    min-width:150px;
    background:var(--card-bg);
    border-radius:12px;
    border:2px solid var(--border);
    padding:10px;
    box-shadow:0 3px 8px rgba(0,0,0,0.25);
  }
  .top-title{
    text-align:center;
    font-weight:700;
    margin-bottom:8px;
    color:var(--border);
  }
  .top-card{
    background:#fff;
    border-radius:8px;
    padding:8px;
    text-align:center;
    border:1px solid #ddd;
    margin-bottom:8px;
  }
  .section{
    margin:26px 0;
    padding:12px;
    background:var(--card-bg);
    border-radius:12px;
    border:2px solid var(--border);
    box-shadow:0 3px 10px rgba(0,0,0,0.20);
  }
  .section-title{
    font-weight:700;
    margin-bottom:10px;
    text-align:center;
    color:#1a3e6e;
  }
  table{
    width:100%;
    border-collapse:collapse;
    background:white;
  }
  th,td{
    border:1px solid #555;
    padding:6px 8px;
    text-align:center;
  }
  th{ background:#d9ecff; font-weight:700; }
  @media(max-width:420px){
    th,td{ padding:4px 6px; font-size:0.8rem; }
  }
</style>
</head>

<body>
<div class="container">

  <h1>PICKLEBALL CUP</h1>
  <h2>TEPPY & LADIES — 21/12/2025</h2>

  <!-- SHEET DOI (A1:B23) -->
  <div class="section">
    <div class="section-title">DANH SÁCH ĐỘI (A1:B23 — Sheet doi)</div>
    <div id="topScroll" class="top-scroll"></div>
  </div>

  <div id="bangSection"></div>
  <div id="s18Section"></div>
  <div id="bkSection"></div>
  <div id="ckSection"></div>

</div>

<script>
const ID = "1QOnDy3RJydEpNXnuTdRzUTwCNohp00FzZxA7xCraXAY";
const API = s => `https://docs.google.com/spreadsheets/d/${ID}/gviz/tq?sheet=${encodeURIComponent(s)}&tqx=out:json`;

function escapeHTML(s){
  return (s??"").toString().replace(/[&<>"']/g,m=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[m]));
}

async function loadSheet(name, maxCols=20){
  const res = await fetch(API(name));
  let t = await res.text();
  t = t.substring(t.indexOf("(")+1, t.lastIndexOf(")"));
  const json = JSON.parse(t);
  return json.table.rows.map(r=>{
    const row=[];
    for(let i=0;i<maxCols;i++){
      row.push(r.c && r.c[i] ? r.c[i].v : "");
    }
    return row;
  });
}

function renderTable(rows, title, targetId){
  const wrap = document.createElement("div");
  wrap.className = "section";
  wrap.innerHTML = `<div class="section-title">${title}</div>`;

  if(rows.length===0){
    wrap.innerHTML += "<div>Không có dữ liệu</div>";
    document.getElementById(targetId).appendChild(wrap);
    return;
  }

  let html = "<table><tr>";
  rows[0].forEach(h => html += `<th>${escapeHTML(h)}</th>`);
  html += "</tr>";

  for(let i=1;i<rows.length;i++){
    html += "<tr>";
    rows[i].forEach(c => html += `<td>${escapeHTML(c)}</td>`);
    html += "</tr>";
  }
  html += "</table>";

  wrap.innerHTML += html;
  document.getElementById(targetId).appendChild(wrap);
}

async function loadAll(){
  /* 1 — SHEET DOI (A1:B23) -> khối vuốt ngang */
  const doi = await loadSheet("doi", 2);
  const doiRange = doi.slice(0,23);

  const topDiv = document.getElementById("topScroll");
  topDiv.innerHTML = "";

  // tự chia mỗi khối = 5 dòng
  const blockSize = 5;
  let index = 0;
  let blockNumber = 1;

  while(index < doiRange.length){
    const blockRows = doiRange.slice(index, index + blockSize);
    const div = document.createElement("div");
    div.className = "top-block";
    div.innerHTML = `<div class="top-title">Khối ${blockNumber}</div>`;

    blockRows.forEach(r=>{
      if(!r[0] && !r[1]) return; // skip dòng trống
      div.innerHTML += `
        <div class="top-card">
          <div>${escapeHTML(r[0])}</div>
          <div>${escapeHTML(r[1])}</div>
        </div>`;
    });

    topDiv.appendChild(div);
    blockNumber++;
    index += blockSize;
  }

  /* 2 — SHEET BANG (A1:G35) */
  const bang = (await loadSheet("bang", 7)).slice(0,35);
  renderTable(bang, "BẢNG CHÍNH (A1:G35 — Sheet bang)", "bangSection");

  /* 3 — SHEET 1.8 (A1:E12) */
  const s18 = (await loadSheet("1.8", 5)).slice(0,12);
  renderTable(s18, "BẢNG PHỤ (A1:E12 — Sheet 1.8)", "s18Section");

  /* 4 — SHEET bk (A1:D7) */
  const bk = (await loadSheet("bk", 4)).slice(0,7);
  renderTable(bk, "BẢNG bk (A1:D7 — Sheet bk)", "bkSection");

  /* 5 — SHEET ck (A2:C4) */
  const ckFull = await loadSheet("ck", 3);
  const ck = ckFull.slice(1,4); // A2:C4
  renderTable(ck, "BẢNG ck (A2:C4 — Sheet ck)", "ckSection");
}

loadAll();
</script>

</body>
</html>
