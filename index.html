<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>TEPPY and LADIES - PICKLEBALL CUP</title>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
    padding: 25px;
    color: #111;

    background: url("image.jpg") no-repeat center center fixed;
    background-size: cover;
  }

  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.72);
    backdrop-filter: blur(2px);
    z-index: -1;
  }

  .title {
    text-align: center;
    margin-bottom: 25px;
    line-height: 1.4;
  }
  .title h1 { margin: 0; font-size: 32px; font-weight: bold; color: #0f172a; }
  .title h2 { margin: 0; font-size: 26px; color: #1e3a8a; }
  .title h3 { margin: 0; font-size: 20px; color: #475569; }

  .card {
    background: #ffffffcc;
    padding: 16px;
    border-radius: 12px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.15);
  }

  table {
    border-collapse: separate;
    border-spacing: 0;
    width: 100%;
    margin-top: 14px;
    font-size: 15px;
  }

  th {
    background: #1d4ed8;
    color: white;
    padding: 10px;
    border: 1px solid #c6d4f7;
    font-weight: bold;
  }

  td {
    border: 1px solid #d6d8df;
    padding: 8px 10px;
  }

  tbody tr:nth-child(odd) { background: #f8fafc; }
  tbody tr:nth-child(even) { background: #eef2f7; }
  tbody tr:hover { background: #dbeafe; }

  td:first-child {
    background: #e0ecff;
    font-weight: bold;
  }

  /* === PHÂN NHÓM === */
  .group-break {
    height: 20px;                   /* khoảng cách lớn hơn */
    background: transparent;
  }

  .group-border {
    border-top: 4px solid #0f172a !important;   /* viền đậm hơn */
  }

  /* nền nhạt khu vực ngay sau dòng trống */
  .group-space {
    background: rgba(0,0,0,0.03);
    height: 8px;
  }

  .loading {
    margin-top: 10px;
    color: #0f172a;
  }
</style>
</head>

<body>

<div class="title">
  <h1>TEPPY and LADIES</h1>
  <h2>PICKLEBALL CUP</h2>
  <h3>21/12/2025</h3>
</div>

<div class="card">
  <div id="status" class="loading">Đang tải dữ liệu...</div>
  <div id="tableWrap"></div>
</div>

<script>
function qvFetchJSON(sheetId, sheetName) {
  const base =
    "https://docs.google.com/spreadsheets/d/" +
    encodeURIComponent(sheetId) +
    "/gviz/tq?tqx=out:json&sheet=" +
    encodeURIComponent(sheetName);

  return fetch(base, { cache: "no-store" })
    .then(r => r.text())
    .then(text => {
      const m = text.match(/google\.visualization\.Query\.setResponse\(([\s\S]+)\);?/);
      if (!m) throw new Error("Không đọc được dữ liệu!");
      return JSON.parse(m[1]);
    });
}

function sheetToTable(data) {
  const cols = data.table.cols || [];
  const rows = data.table.rows || [];

  const thead =
    "<tr>" +
    cols.map(c => "<th>" + (c.label || "") + "</th>").join("") +
    "</tr>";

  let tbody = "";

  rows.forEach((r, i) => {
    const isEmptyRow = r.c.every(cell => !cell || cell.v === null || cell.v === "");

    if (isEmptyRow) {
      tbody +=
        `<tr><td class="group-break" colspan="${cols.length}"></td></tr>
         <tr><td class="group-space" colspan="${cols.length}"></td></tr>`;
      return;
    }

    const prevRow = rows[i - 1];
    const wasPrevEmpty =
      i > 0 &&
      prevRow.c.every(cell => !cell || cell.v === null || cell.v === "");

    const borderClass = wasPrevEmpty ? "group-border" : "";

    tbody += `<tr class="${borderClass}">` +
      r.c
        .map(cell => "<td>" + (cell && cell.v != null ? escapeHtml(cell.v) : "") + "</td>")
        .join("") +
      "</tr>";
  });

  return "<table><thead>" + thead + "</thead><tbody>" + tbody + "</tbody></table>";
}

function escapeHtml(v) {
  return String(v)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;");
}

/* === AUTO REFRESH MỖI 1 GIÂY === */
const SHEET_ID = "1QOnDy3RJydEpNXnuTdRzUTwCNohp00FzZxA7xCraXAY";
const SHEET_NAME = "bang";

const tableWrap = document.getElementById("tableWrap");
const status = document.getElementById("status");

function loadSheet() {
  qvFetchJSON(SHEET_ID, SHEET_NAME)
    .then(data => {
      tableWrap.innerHTML = sheetToTable(data);
      status.textContent =
        "Cập nhật: " + new Date().toLocaleTimeString() +
        " — Số hàng: " + (data.table.rows ? data.table.rows.length : 0);
    })
    .catch(err => {
      status.textContent = "Lỗi: " + err.message;
    });
}

loadSheet();
setInterval(loadSheet, 1000);
</script>

</body>
</html>
